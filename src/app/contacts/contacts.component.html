<div  fxLayout="column" class="mat-elevation-z1" fxFlex="100%" fxFlex.gt-sm="100%">
<!--  placeholder for input start-->
  <div align="center">
    <mat-form-field>
      <label>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" [(ngModel)]="searchParams">
      </label>
    </mat-form-field>
    <button mat-flat-button color="primary" (click)="searchSOSL() ">Search</button>
  </div>

  <!--  placeholder for input end-->

  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Position Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
    </ng-container>

    <!-- First Name Column -->
    <ng-container matColumnDef="FirstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.FirstName}} </td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="LastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.LastName}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="MobilePhone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile </th>
      <td mat-cell *matCellDef="let element"> {{element.MobilePhone}} </td>
    </ng-container>


    <ng-container matColumnDef="Edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="editContact(element)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="Delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="deleteContact(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[2, 4, 6, 8, 10]" showFirstLastButtons></mat-paginator>

<!--  setting up edit form-->
  <div align="center">
    <h2>Contact Details</h2>
    <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <label>
        <input matInput placeholder="First Name" [(ngModel)]="selectedContact.FirstName" required>
      </label>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <label>
        <input matInput placeholder="Last Name" [(ngModel)]="selectedContact.LastName" required>
      </label>
    </mat-form-field>
  </div>

  <div align="center">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" [(ngModel)]="selectedContact.Email" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Phone</mat-label>
      <input matInput placeholder="Mobile Phone" [(ngModel)]="selectedContact.MobilePhone" required>
    </mat-form-field>

  </div>

  <div align="center">
    <button mat-flat-button color="primary" (click)="createContact(selectedContact) ">{{(selectedContact.Id !== undefined)?'Update':'Create'}}</button>
  </div>

</div>
