<div>
  <p>Event Detail</p>
</div>
<div *ngIf="eventFieldSchema">

  <li *ngFor="let eventField of eventFieldSchema">

    <div><span>Name: </span>{{eventField.fullName}}</div>
    <div>
      <label>Value :
        <input [(ngModel)]="eventField.data" placeholder="Enter some value"/>
      </label>
    </div>

  </li>

  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
