<div>
  <p>Event Detail</p>
</div>
<div *ngIf="event">

  <h2>{{event.label | uppercase}} Details</h2>
  <div><span>Api Name: </span>{{event.api_name}}</div>
  <div>
    <label>Name:
      <input [(ngModel)]="event.label" placeholder="name"/>
    </label>
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
