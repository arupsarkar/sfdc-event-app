<div>
  <p>Event Detail</p>
</div>
<div *ngIf="eventFieldSchema">

  <div><span>Name: </span>{{eventFieldSchema.fullName}}</div>
  <div>
    <label>Value :
      <input [(ngModel)]="eventFieldSchema.data" placeholder="Enter some value"/>
    </label>
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
